<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cohere Chatbot - Chat Bubbles</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #343541;
      color: #ffffff;
    }

    .sidebar {
      width: 260px;
      background-color: #202123;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border-right: 1px solid #2f2f2f;
      overflow-y: auto;
    }

    .sidebar button {
      background-color: #10a37f;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #0f8e6b;
    }

    .chat-history-title {
      color: #8e8ea0;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .chat-link {
      background-color: #2a2b32;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-link:hover {
      background-color: #3e3f4b;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-entry {
      max-width: 70%;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-start;
      background-color: #10a37f;
      color: white;
      border-bottom-left-radius: 0;
    }

    .bot {
      align-self: flex-end;
      background-color: #444654;
      color: #ececf1;
      border-bottom-right-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #2f2f2f;
      background-color: #40414f;
    }

    .input-area input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #343541;
      color: #fff;
      font-size: 1.1rem;
    }

    .input-area button {
      margin-left: 0.5rem;
      padding: 1rem;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0f8e6b;
    }

    .typing {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="newChat()">+ New Chat</button>
    <div class="chat-history-title">Chat History</div>
    <div id="chatList"></div>
  </div>

  <div class="main">
    <div class="chat-box" id="chatBox">
      <div class="chat-entry bot">Hello! Start a new conversation or continue below.</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Send a message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
  </div>

<script>
  const cohereAPIKey = 'F6dudbIR0DQQ17pI3niD0IVWLYk6Di1Wr5fNxV5k';
  let chatId = 1;
  let chatHistory = [];

  function newChat() {
    if (chatHistory.length > 0) {
      const chatList = document.getElementById('chatList');
      const chatItem = document.createElement('div');
      chatItem.className = 'chat-link';
      chatItem.textContent = `Chat ${chatId++}`;
      chatList.appendChild(chatItem);
    }

    document.getElementById('chatBox').innerHTML = `
      <div class="chat-entry bot">New chat started. How can I help you?</div>
    `;
    chatHistory = [];
  }

  function appendMessage(content, sender = 'bot') {
    const chatBox = document.getElementById('chatBox');
    const entry = document.createElement('div');
    entry.className = `chat-entry ${sender}`;
    entry.innerHTML = content;
    chatBox.appendChild(entry);
    chatBox.scrollTop = chatBox.scrollHeight;
    chatHistory.push({ sender, content });
  }

  async function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    input.value = '';

    appendMessage('<span class="typing">Bot is typing...</span>', 'bot');

    const res = await fetch("https://api.cohere.ai/v1/generate", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${cohereAPIKey}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "command-r-plus",
        prompt: text,
        max_tokens: 200,
        temperature: 0.7
      })
    });

    const data = await res.json();
    const botResponse = data.generations?.[0]?.text.trim() || "Sorry, I didnâ€™t get that.";

    const chatBox = document.getElementById('chatBox');
    const entries = chatBox.getElementsByClassName('chat-entry');
    const lastEntry = entries[entries.length - 1];
    if (lastEntry.innerHTML.includes('Bot is typing...')) {
      lastEntry.remove();
    }

    appendMessage(botResponse, 'bot');
  }

  function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById('userInput').value = transcript;
    };

    recognition.onerror = function(event) {
      alert('Voice input error: ' + event.error);
    };
  }
</script>

</body>
</html>
